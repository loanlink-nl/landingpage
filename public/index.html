<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <title>LoanLink: Wij bouwen de brug tussen klanten en adviseurs</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap");

      :root {
        --primary: #9250e9;
        --text: #453c49;
        --light-text: #81838c;

        --radius: 4px;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        color: var(--text);
        line-height: 1.5;
      }

      html {
        font-size: 16px;
        min-height: 100%;
        font-family: "Open-Sans", sans-serif;
        font-weight: 400;
      }

      body {
        display: flex;
        flex-direction: column;
        gap: 6rem;
        padding: 0.75rem 1rem;

        @media screen and (min-width: 768px) {
          padding: 1.5rem 2rem;
        }
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 600;
        line-height: 1.1;
      }

      p {
        color: var(--light-text);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header .logo {
        height: 1.5rem;
      }

      nav ul {
        list-style-type: none;
      }

      nav li {
        display: flex;
      }

      header a {
        line-height: 1;
        text-decoration: none;
        font-size: 0.875rem;
        padding: 0.5rem;
        border-radius: var(--radius);
      }

      header a:hover {
        text-decoration: underline;
        color: #39294f;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 6rem;
        max-width: 400px;
        margin: 0 auto;
      }

      main h1 {
        width: 100%;
      }

      main p {
        max-width: 400px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-self: stretch;
        align-items: stretch;
        justify-content: center;
      }

      form input,
      form button {
        border-radius: var(--radius);
        padding: 0.5rem;
      }

      form input {
        border: 1px solid #e3dfe4;
      }

      form input:hover {
        border-color: #c5bfc8;
        transition: none;
      }

      form input:focus-visible {
        box-shadow: rgba(146, 80, 233, 0.4) 0px 0px 6px;
        transition: none;
        outline: none;
        border-color: var(--primary);
      }

      form button {
        border: none;
        background: var(--primary);
        padding: 0.5em 1.5em;

        color: white;
        font-weight: 500;
        font-size: 0.875rem;

        cursor: pointer;

        white-space: nowrap;
      }

      form button:hover {
        background: #7438c2;
        transition: none;
      }

      form button:focus-visible {
        transition: none;
        /* background: #3e2164; */
        outline-offset: 2px;
        outline: 2px solid var(--primary);
      }

      section {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        justify-content: center;
        align-items: center;
      }

      .logo-list {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        justify-content: center;
        align-items: center;
        list-style-type: none;
      }

      .logo-list li {
        display: flex;
      }

      .logo-list img {
        width: 100px;
        -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
        filter: grayscale(100%);
      }

      @media screen and (min-width: 500px) {
        main h1 {
          font-size: 2.5rem;
        }
      }

      @media screen and (min-width: 700px) {
        main {
          max-width: 800px;
        }

        main h1 {
          font-size: 3rem;
        }

        form {
          flex-direction: row;
        }

        form input {
          flex-basis: 400px;
        }

        section {
          gap: 1rem;
        }

        .logo-list {
          flex-direction: row;
          gap: 3rem;
        }
      }
    </style>
